<div class="container-fluid">
  <div class="col col-lg-2">
    <ul class="nav nav-pills flex-column">
      <li role="presentation" class="nav-item">
        <a [routerLink]="['/graficas']">
        <img alt="IPESA" src="https://ipesamex.com/2/wp-content/uploads/2017/04/ipesa-pinturas-logo.svg" style="height: 60px;">
        </a>
      </li>
      <li class="nav-item" [routerLink]="['/dashboard']" [routerLinkActive]="['active']" *ngIf="identity"><a role="button"><i class="fa fa-chart-bar"></i>
        <span class="titulo">Dashboard</span>
      </a></li>
      <li class="dropdown nav-item"  [routerLinkActive]="['active']" *ngIf="identity && identity.role != 'Direccion'">
        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-cogs"></i><span       class="titulo">Indicadores</span>
        </a>
      <ul class="dropdown-menu">
        <li [routerLink]="['/agrega-indicador']" [routerLinkActive]="['active']" *ngIf="identity.role == 'Admin'"><a  role="button"><i class="far fa-calendar-plus"></i>
          <span class="titulo">Agrega</span>
        </a></li>
        <li [routerLink]="['/ventas']" [routerLinkActive]="['active']" ><a  role="button"><i class="far fa-calendar-plus"></i>
          <span class="titulo">Registra</span> 
        </a></li>    
        <li role="separator" class="divider"></li>
        <li [routerLink]="['/admin-indicadores']" [routerLinkActive]="['active']" *ngIf="identity.role == 'Admin'"><a role="button" ><i class="far fa-folder-open"></i>
          <span class="titulo">Buscar & Edita</span>
        </a></li>
      </ul>
      </li>
      <li class="dropdown nav-item"  [routerLinkActive]="['active']" *ngIf="identity && identity.role == 'Admin'">
        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fas fa-users"></i><span class="titulo">Usuarios</span></a>
        <ul class="dropdown-menu">    
          <li [routerLink]="['/agrega-usuario']" [routerLinkActive]="['active']" ><a  role="button"><i class="far fa-user-circle"></i>
            <span class="titulo">Agrega</span>
          </a></li>  
          <li role="separator" class="divider"></li>
          <li [routerLink]="['/admin-usuarios']" [routerLinkActive]="['active']"><a  role="button" ><i class="far fa-folder-open"></i>
            <span class="titulo">Busca & Edita</span>
          </a></li>
        </ul>
      </li>
      <li class="dropdown nav-item"  [routerLinkActive]="['active']" *ngIf="identity">
          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="far fa-id-badge"></i><span class="titulo">{{identity.name}}</span></a>
          <ul class="dropdown-menu">
            <li [routerLink]="['/mis-datos']" [routerLinkActive]="['active']"><a role="button"><i class="far fa-id-badge"></i>
              <span class="titulo">Mis datos</span>
            </a></li>
            <li role="separator" class="divider"></li>
            <li [routerLink]="['/login']" [routerLinkActive]="['active']"><a (click)="logout()" role="button"><i class="fas fa-sign-out-alt"></i>
              <span class="titulo">Salir</span>
            </a></li>
          </ul>
      </li>
    </ul>
  </div>
  <div class="col col-lg-10">
    <router-outlet></router-outlet>
  </div>
</div>
