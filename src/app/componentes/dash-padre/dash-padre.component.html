<!--Inicia filtros -->
<div class="conteiner filtros">
  <div class="panel panel-success">
    <div class="panel-heading">
      <h3 class="panel-title">Filtros</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-2">
          <div class="form-group">
            <label>Fecha de inicio </label>
            <input class="form-control" type="date" name="fecha" [(ngModel)]="fecha" placeholder="Fecha inicio">
          </div>
        </div>
        <div class="col-lg-2">
          <div class="form-group">
            <label>Fecha de final </label>
            <input class="form-control" type="date" name="fechaterm" [(ngModel)]="fechatermino" placeholder="Fecha termino">
          </div>
        </div>
        <div class="col-lg-8">
          <p>
          <h4><strong>La información que se muestra es el resultado promedio del año en curso. Para consultar un periodo específico utilice los filtros de fecha.</strong></h4>
        </div>
      </div>
      <div class="row" *ngIf="identity.role == 'Admin' || this.identity.role == 'Direccion'">
        <div class="col-lg-4">
          <div class="form-group">
            <label>Proceso</label>
            <select class="form-control" name="proceso" #proceso="ngModel" [(ngModel)]=pro>                
              <option *ngFor="let proceso of procesos">{{proceso}}</option>
            </select>    
          </div>
        </div>
        <div class="col-lg-4">
          <br>
          <button class="btn btn-lg btn-danger" (click)="borraFiltros()" >Borra filtros</button>
        </div>
      </div>
    </div>
  </div>
</div>
