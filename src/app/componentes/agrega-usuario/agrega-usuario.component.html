<div class="formulario">  
	<form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
		<div class="panel panel-primary">
      <div class="panel-heading">
        <h3>{{titulo}}</h3>
      </div>
      <div class="panel-body">
        <div class="form-label-group">
          <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="usuario.name" class="form-control" placeholder="Nombre"
          required/>
          <label for="nombre" >Nombre</label>
        </div>
        <div class="form-label-group" >
          <input type="text" name="surname" #surname="ngModel" [(ngModel)]="usuario.surname" class="form-control" placeholder="Apellidos" required/>
          <label for="surname" >Apellidos</label>
        </div>
        <div class="form-label-group" >
          <input type="text" name="correo" #correo="ngModel" [(ngModel)]="usuario.mail" class="form-control" placeholder="Correo electrónico" required/>
          <label for="correo" >Correo electrónico</label>
        </div>
        <div class="form-label-group" >
          <input type="password" name="pass" #pass="ngModel" [(ngModel)]="usuario.password" class="form-control" placeholder="Contraseña" required/>
          <label for="pass" >Contraseña</label>
        </div>
        <div class="form-label-group" >
          <input type="password" name="pass2" #pass2="ngModel" [(ngModel)]=cpass class="form-control" placeholder="Contraseña" required/>
          <label for="pass2" >Confirma contraseña</label>
        </div>
        <div class="form-group">
          <label>Tipo</label>
          <select class="form-control" name="tipo" #tipo="ngModel" [(ngModel)]=usuario.role required  >      
            <option *ngFor="let proceso of procesos">{{proceso}}</option>
          </select>    
        </div>
        <input type="submit" value="Crear usuario" class="btn btn-lg btn-primary btn-block" [disabled]="!userEditForm.form.valid" />
      </div>
		</div>
  </form>        
</div>
