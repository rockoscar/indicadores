<!--Acaban filtros -->
<div class="col-lg-12">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h4>Usuarios</h4>
    </div>
    <div class="panel-body">
      <table class="table table-hover">
        <thead class="thead-default">
          <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Correo</th>
            <th>Tipo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <td>{{ usuario.name }}</td>
            <td>{{ usuario.surname }}</td>
            <td>{{ usuario.mail }}</td>
            <td>{{ usuario.role }}</td>
            <td>
              <a [routerLink]="['/usuario', usuario._id ]" class="btn btn-sm btn-primary" style="margin-right:5px">         
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> 
              </a>
              <a href="#elimina-{{usuario._id}}" class="btn btn-sm btn-danger" role="button" data-toggle="modal" >
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>   
              </a>
              <!-- Comienza el modal -->
              <div class="modal" id="elimina-{{usuario._id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" >
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalCenterTitle">¿Estas seguro?</h5>
                    </div>
                    <div class="modal-body">
                      <p>
                        ¿Seguro quiere eliminar el usuario <strong>{{ usuario.name }}</strong>
                      </p>
                        <p class="text-warnig"><small>
                          Si borras este usuario no podras recuperarlo
                        </small></p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                      <button type="button" class="btn btn-danger" (click)="borraUsuario(usuario)" >Eliminar</button>
                    </div>
                  </div>
                </div>
              </div>
            </td> 
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
